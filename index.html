<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <title>Scroll Animation - Arman</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    
    <h1>Scroll to see the animation</h1>

    <div class="box"><h2>Content Box 01</h2></div>
    <div class="box"><h2>Content Box 02</h2></div>
    <div class="box"><h2>Content Box 03</h2></div>
    <div class="box"><h2>Content Box 04</h2></div>
    <div class="box"><h2>Content Box 05</h2></div>
    <div class="box"><h2>Content Box 06</h2></div>
    <div class="box"><h2>Content Box 07</h2></div>
    <div class="box"><h2>Content Box 08</h2></div>
    <div class="box"><h2>Content Box 09</h2></div>
    <div class="box"><h2>Content Box 10</h2></div>
    <div class="box"><h2>Content Box 11</h2></div>
    <div class="box"><h2>Content Box 12</h2></div>
    <div class="box"><h2>Content Box 13</h2></div>
    <div class="box"><h2>Content Box 14</h2></div>
    <div class="box"><h2>Content Box 15</h2></div>

    <script>
        
        ScrollReveal({ 
            reset: true,  
            distance: '1000px', // animation distance
            duration: 2500,
            delay: 400
        
        });
    
        ScrollReveal().reveal('.box, .box', { delay: 500, origin:'left' });

        //ScrollReveal().reveal('.classname, .classname', { delay: 500, origin:'right' });
        //ScrollReveal().reveal('.classname, .classname', { delay: 500, origin:'top' });
        //ScrollReveal().reveal('.classname, .classname', { delay: 500, origin:'bottom' });
                            
    </script>
</body>
</html>
